<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <title>Metro ui</title>
</head>
<body>
    <div class="page_wrapper">
        <div class="page_header">
            <h1>User</h1>
        </div>
        <div class="wrapper_items">
            <div class="item col-6 col-xs-6 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="item__content content_home">
                    <div class="item_icon">
                        <img src="assets/images/home.png" alt="Home">
                    </div>
                    <div class="item_title">Home</div>
                </div>
            </div>
            <div class="item col-6 col-xs-6 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="item__content content_contact">
                    <div class="item_icon">
                        <img src="assets/images/contact.png" alt="Home">
                    </div>
                    <div class="item_title">Contact</div>
                </div>
            </div>
            <div class="item col-12 col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <div class="item__content content_hire">
                    <div class="item_icon">
                        <img src="assets/images/hire.png" alt="Home">
                    </div>
                    <div class="item_title">Hire</div>
                </div>
            </div>
            <div class="item col-6 col-xs-6 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="item__content content_photos">
                    <div class="item_icon">
                        <img src="assets/images/photos.png" alt="Home">
                    </div>
                    <div class="item_title">Photos</div>
                </div>
            </div>
            <div class="item col-6 col-xs-6 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="item__content content_about">
                    <div class="item_icon">
                        <img src="assets/images/about.png" alt="Home">
                    </div>
                <div class="item_title">About</div>
                </div>
            </div>
            <div class="item col-12 col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <div class="item__content content_about-repeat">
                    <div class="item_icon">
                        <img src="assets/images/about.png" alt="Home">
                    </div>
                    <div class="item_title">About</div>
                </div>
            </div>
            <div class="item col-12 col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="item__content content_blog">
                    <div class="blog_image"></div>
                    <div class="item_text">
                        <h3>Blog</h3> 
                        <p>hello world!!!</p>
                    </div>
                </div>
            </div>
            <div class="item col-12 col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="item__content content_contact-repeat">
                    <div class="item_icon">
                        <img src="assets/images/contact.png" alt="Home">
                    </div>
                    <div class="item_title">Contact</div>
                </div>
            </div>                                                 
        </div>
    </div>
</body>
</html>
